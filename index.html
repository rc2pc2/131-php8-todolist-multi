<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE 3 Dischi</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- vue 3 -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom script -->
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="fw-bold text-center py-4">
                    Todolist API v2
                </h1>
            </div>
        </div>
        <div class="row g-3 justify-content-center">
            <div class="col-7">
                <ul class="list-group">
                    <li class="list-group-item" v-for="(item, index) in todoList" :key="index"
                    >
                    <!-- :class="(item.done) ? 'text-decoration-line-through' : ''" -->
                        {{ item.title }}
                    </li>
                </ul>
            </div>
            <div class="col-7">
                <div class="input-group">
                    <span class="input-group-text" >
                        New task:
                    </span>
                    <input class="form-control" type="text" v-model="newTitle" 
                        @keyup.enter.trim="addTodo(newTitle); getDiscs(apiUrl)">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
